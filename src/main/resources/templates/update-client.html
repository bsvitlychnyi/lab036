<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update client</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="container-md">
    <div class="card">
      <div class="card-header">
        <h2>Update client</h2>
      </div>
      <div class="card-body">
        <form action="#" th:action="@{/update/{id}(id=${client.id})}" th:object="${client}" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input th:field="*{name}" type="text" placeholder="Name" class="form-control" id="name" aria-describedby="nameHelp">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameHelp" class="form-text text-danger" ></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input th:field="*{email}" type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="emailHelp" class="form-text text-danger"></small>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input th:field="*{phone}" type="text" placeholder="+380-XXX-XX-XX" class="form-control" id="phone" aria-describedby="phoneHelp">
            <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" id="phoneHelp" class="form-text text-danger" ></small>
          </div>
          <button type="submit" class="btn btn-primary">Update client</button>
        </form>
      </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
